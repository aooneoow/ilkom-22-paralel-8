<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microservices Frontend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Social Media Microservices</h1>
  </header>

  <main>
    <section id="create-post">
      <h2>Create a Post</h2>
      <textarea id="post-content" placeholder="Write your post here..." rows="3"></textarea>
      <button onclick="handlePostSubmit()">Post</button>
    </section>

    <section id="post-list-section">
      <h2>All Posts</h2>
      <div id="post-list"></div>
    </section>

    <section id="notification-section">
      <h2>Notifications</h2>
      <ul id="notification-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Social Media Microservices. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
